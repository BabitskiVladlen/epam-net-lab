<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/json_tree.css">
		<script src="js/json_tree.js"></script>
		<title>JSON Tree</title>
	</head>
	<body>
		<div class="tabs">
			<div class="tabs-item" id="tabs-item1">
				<h3><a href="#tabs-item1">Enter JSON</a></h3>
				<textarea rows="10" cols="45" name="json-text" class="json-text" id="json-text"></textarea>
			</div>
			
			<div class="tabs-item" id="tabs-item2">
				<h3><a href="#tabs-item2" onclick="JsonTree.validate()">Tree</a></h3>
				<div class="json-tree" id="json-tree">
					<div id="node0" class="node">
						<h2 class="node-head"><span class="sign"> + </span>{ }</h2>
						<div class="node-body"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="info">
			Hello! Enter json data and click button "Tree". For instance:
			<pre class="code"><code>
{
  "someData": "Data",
  "array": [1, 2, 3],
  "complexObject":
  { 
    "value1": false,
    "value2": 27,
    "obj": { "value3": "crazyValue" }
  }
}
			</pre></code>
		</div>
	</body>
</html>
